<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
{% macro display(pitches) %}
<div class="">
  <div class="">
    {% if pitches %}
    {% for pitch in pitches %}
    <div class="">
      <div class="content-section p-0">
          <p class="m-0 p-0"><strong>{{pitch.title}}</strong></p>
          <p class="m-0 p-0">{{pitch.post}}</p><br>
          <div>
            <span class="pl-4"><a href="{{url_for('main.comment',pitch_id = pitch.id)}}" class="btn btn-outline-primary btn-sm"> Comment</a></span>
          </div><br>
        <div class="card-footer text-muted">
          <p class="text-center p-0 m-0">Posted by: {{pitch.user.username}} on {{pitch.time.strftime('%Y-%m-%d')}}</p>
        </div>
      </div>
    </div>

    {% endfor %}
    {% else %}
    <div class="card">
      <div class="card-body">

        <p class="card-title">No pitches in this category yet</p>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endmacro %}
